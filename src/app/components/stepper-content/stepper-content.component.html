<mat-horizontal-stepper linear="true" #stepper>
    <mat-step>
        <ng-template matStepLabel>Fill out</ng-template>
        <mat-form-field appearance="fill">
            <mat-label>op-permission-level</mat-label>
            <mat-select [formControl]="opPermissionLevel">
                <mat-option value="1">Level 1</mat-option>
                <mat-option value="2">Level 2</mat-option>
                <mat-option value="3">Level 3</mat-option>
                <mat-option value="4">Level 4</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>View</ng-template>
        <p>You are now done.</p>
        <div>
            <button
                class="last-step-buttons"
                mat-raised-button
                matStepperPrevious
            >
                Back
            </button>
            <button
                class="last-step-buttons"
                mat-raised-button
                (click)="stepper.reset()"
            >
                Reset
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
