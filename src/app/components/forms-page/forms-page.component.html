<mat-drawer-container class="main-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">
        <app-drawer-content></app-drawer-content>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with menu icon"
                (click)="drawer.toggle()"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <div class="forms-page-title">server.properties editor</div>
        </mat-toolbar>
        <app-stepper-content></app-stepper-content>
    </mat-drawer-content>
</mat-drawer-container>
